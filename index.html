<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="container">
			<header class="header">
				<h1>Capsules Table</h1>
			</header>
			<nav class="controls">
				<label for="sortBy"
					>Search by:
					<input
						type="text"
						id="myInput"
						onkeyup="myFunction()"
						placeholder="Search for names.."
					/>
					<select name="sortBy" id="sortBy">
						<option value="0" label="First Name"></option>
						<option value="1" label="Last Name"></option>
						<option value="2" label="Capsule"></option>
						<option value="3" label="Age"></option>
						<option value="4" label="City"></option>
						<option value="5" label="Gender"></option>
						<option value="6" label="Hobby"></option>
					</select>
				</label>
				<label for="sortBy"
					>Sort by:
					<select name="sortBy" id="sortBy">
						<option value="0" label="First Name"></option>
						<option value="1" label="Last Name"></option>
						<option value="2" label="Capsule"></option>
						<option value="3" label="Age"></option>
						<option value="4" label="City"></option>
						<option value="5" label="Gender"></option>
						<option value="6" label="Hobby"></option>
					</select>
				</label>
			</nav>
			<main class="students-table">
				<section class="students-content">
					<div class="student-row titles">
						<div>Id</div>
						<div>First Name</div>
						<div>Last Name</div>
						<div>Capsule</div>
						<div>Age</div>
						<div>City</div>
						<div>Gender</div>
						<div>Hobby</div>
					</div>
				</section>
			</main>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
